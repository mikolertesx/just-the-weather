<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Webpack App</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap');
        </style>
        <link rel="stylesheet" href="styles.css">
        </link>
    </head>

    <body>
        <div class="spacer-1"></div>
        <div class="time-pack">
            <div class="time-icon">
                <img src="icons/sun.svg">
            </div>

            <div class="clock">
                time here (gonna be big btw, time-pack)
            </div>
        </div>

        <div class="spacer-2"></div>

        <div class="temp-and-location">
            <div class="temp">
                100c
            </div>

            <div class="address">
                <div class="country">
                    Philippines (aw hell naw dawg)
                </div>

                <div class="city">
                    Marawi city
                </div>
            </div>
        </div>

        <div class="spacer-3"></div>

        <div class="buttons">
            <div class="change-location"><img src="icons/map-pin.svg"><span>Change Location</span></div>
        </div>

    </body>

</html>
